<div style="text-align: center;">
  <button class="btn btn-primary" ui-sref="app.functionality_register">Nova Funcionalidade</button>
  <h2>Funcionalidades</h2>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
<table class="table table-striped table-bordered table-responsive">
    <thead>
      <tr>
        <th>Ações</th>
        <th>Módulo</th>
        <th>Funcionalidade</th>
        <th>Chave</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="functionality in $ctrl.functionalities">
        <td>
          <a ng-click="$ctrl.deleteData(functionality)" class='btn btn-danger btn-sm' > <span class="glyphicon glyphicon-trash"  aria-hidden="true"></span></a>
          <a class='btn btn-info btn-sm' ui-sref="app.functionality_edit({id_functionality: functionality.id})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </td>
        <td>
            {{functionality.module}}
        </td>
        <td>
          {{functionality.functionality}}
        </td>
        <td>
          {{functionality.key}}
        </td>
      </tr>
    </tbody>
  </table>    
  </div>
</div>

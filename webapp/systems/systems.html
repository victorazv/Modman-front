<div style="text-align: center;">
  <button class="btn btn-primary" ui-sref="app.system_register">Novo Sistema</button>
  <h2>Sistemas</h2>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
<table class="table table-striped table-bordered table-responsive">
    <thead>
      <tr>
        <th>Ações</th>
        <th>Nome</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="system in $ctrl.systems">
        <td>
          <a ng-click="$ctrl.deleteData(system)" class='btn btn-danger btn-sm' > <span class="glyphicon glyphicon-trash"  aria-hidden="true"></span></a>
          <a class='btn btn-info btn-sm' ui-sref="app.system_edit({id_system: system.id})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </td>
        <td>
            {{system.name}}
        </td>
        <td>
            {{system.description}}
        </td>
      </tr>
    </tbody>
  </table>    
  </div>
</div>

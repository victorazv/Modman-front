<div style="text-align: center;">
  <button class="btn btn-primary" ui-sref="app.system_module_register">Novo Sistema/Módulo</button>
  <h2>Consulta dos sistemas/módulos</h2>
</div>

<div class="row">
<div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
<table class="table table-striped table-bordered table-responsive">
    <thead>
      <tr>
        <th>Ações</th>
        <th>Sistema</th>
        <th>Módulo</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="systemmodule in $ctrl.systemmodules">
        <td>
          <a ng-click="$ctrl.deleteData(systemmodule)" class='btn btn-danger btn-sm'> <span class="glyphicon glyphicon-trash"  aria-hidden="true"></span></a>
          <a class='btn btn-info btn-sm' ui-sref="app.system_module_edit({idsystemmodule: systemmodule.id})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </td>
        <td>
            {{systemmodule.system}}
        </td>
        <td>
            {{systemmodule.module}}
        </td>
      </tr>
    </tbody>
  </table>    
  </div>
</div>

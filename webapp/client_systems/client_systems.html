<div style="text-align: center;">
  <button class="btn btn-primary" ui-sref="app.client_system_register">Novo Cliente/Sistema</button>
  <h2>Clientes/Sistemas</h2>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
<table class="table table-striped table-bordered table-responsive">
    <thead>
      <tr>
        <th>Ações</th>
        <th>Cliente</th>
        <th>Sistema</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="clientsystem in $ctrl.clientsystems">
        <td>
          <a ng-click="$ctrl.deleteData(clientsystem)" class='btn btn-danger btn-sm' > <span class="glyphicon glyphicon-trash"  aria-hidden="true"></span></a>
          <a class='btn btn-info btn-sm' ui-sref="app.client_system_edit({idclientsystem: clientsystem.id})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </td>
        <td>
            {{clientsystem.client}}
        </td>
        <td>
            {{clientsystem.system}}
        </td>
      </tr>
    </tbody>
  </table>    
  </div>
</div>

<div style="text-align: center;">
    <button class="btn btn-primary" ui-sref="app.client_systems">Voltar</button>
    <h2>{{$ctrl.title}}</h2>
    <br>
</div>

<form class="col-md-4 col-md-offset-4 col-sm-12 col-xs-12 form-horizontal">
	<label>Cliente <span style="color:#e74c3c">*</span></label>
    <select id="client" class="form-control" ng-model="$ctrl.clientsystem.id_client" ng-options="client.id as client.name for client in $ctrl.clients" required autofocus>
        <option value=""></option>
    </select> 
	<br>
	
    <label>Sistema <span style="color:#e74c3c">*</span></label>
    <select class="form-control" ng-model="$ctrl.clientsystem.id_system" ng-options="system.id as system.name for system in $ctrl.systems" required autofocus>
        <option value=""></option>
    </select>
    <br>
    <br>
    <button class="btn btn-primary btn-block" type="submit" ng-click="$ctrl.registerData($ctrl.clientsystem)">{{$ctrl.buttonLabel}}</button>
</form>

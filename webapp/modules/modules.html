<div style="text-align: center;">
  <button class="btn btn-primary" ui-sref="app.module_register">Novo Módulo</button>
  <h2>Módulos</h2>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
<table class="table table-striped table-bordered table-responsive">
    <thead>
      <tr>
        <th>Ações</th>
        <th>Nome</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="module in $ctrl.modules">
        <td>
          <a ng-click="$ctrl.deleteData(module)" class='btn btn-danger btn-sm' > <span class="glyphicon glyphicon-trash"  aria-hidden="true"></span></a>
          <a class='btn btn-info btn-sm' ui-sref="app.module_edit({id_module: module.id})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </td>
        <td>
            {{module.name}}
        </td>
        <td>
            {{module.description}}
        </td>
      </tr>
    </tbody>
  </table>    
  </div>
</div>

<h3 style="text-align: center;">Consulta de módulos</h3>
<div class="row">
  <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
<table class="table table-striped table-bordered table-responsive">
    <thead>
      <tr>
        <th>Ações</th>
        <th>Nome</th>
        <th>Sistema</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>

      <tr ng-repeat="module in $ctrl.modules">
        <td>
          <a ng-click="$ctrl.deleteData(module)" class='btn btn-danger btn-sm' > <span class="glyphicon glyphicon-trash"  aria-hidden="true"></span></a>
          <a class='btn btn-info btn-sm' ui-sref="module_edit({module: module})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </td>
        <td>
            {{module.name}}
        </td>
        <td>
            {{module.id_system}}
        </td>
        <td>
            {{client.description}}
        </td>
      </tr>
    </tbody>
  </table>    
  </div>
</div>

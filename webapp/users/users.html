<div style="text-align: center;">
  <button class="btn btn-primary" ui-sref="app.user_register">Novo Usuário</button>
  <h2>Usuários</h2>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">

<table class="table table-striped table-bordered table-responsive">
    <thead>
      <tr>
        <th>Ações</th>
        <th>Nome</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in $ctrl.users">
        <td>
          <a ng-click="$ctrl.deleteData(user)" class='btn btn-danger btn-sm' > <span class="glyphicon glyphicon-trash"  aria-hidden="true"></span></a>
          <a class='btn btn-info btn-sm' ui-sref="app.user_edit({id_user: user.id})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </td>
        <td>
            {{user.name}}
        </td>
        <td>
            {{user.email}}
        </td>
      </tr>
    </tbody>
  </table>    
  </div>
</div>

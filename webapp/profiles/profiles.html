<div style="text-align: center;">
  <button class="btn btn-primary" ui-sref="app.profile_register">Novo Perfil</button>
  <h2>Perfis</h2>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
<table class="table table-striped table-bordered table-responsive">
    <thead>
      <tr>
        <th>Ações</th>
        <th>Nome</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="profile in $ctrl.profiles">
        <td>
          <a ng-click="$ctrl.deleteData(profile)" class='btn btn-danger btn-sm' > <span class="glyphicon glyphicon-trash"  aria-hidden="true"></span></a>
          <a class='btn btn-info btn-sm' ui-sref="app.profile_edit({id_profile: profile.id})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </td>
        <td>
            {{profile.name}}
        </td>
      </tr>
    </tbody>
  </table>    
  </div>
</div>

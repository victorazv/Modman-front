<div style="text-align: center;">
    <button class="btn btn-primary" ui-sref="cli_sys_mod_func_profile">Voltar</button>
    <h2>{{$ctrl.title}}</h2>
    <br>
</div>

<form class="col-md-4 col-md-offset-4 col-sm-12 col-xs-12 form-horizontal">
	<label>Cliente/Sistema <span style="color:#e74c3c">*</span></label>
    <select class="form-control" ng-model="$ctrl.clisysmodfuncprofile.id_client_system" ng-options="clientsystem.id as clientsystem.client + ' - ' + clientsystem.system for clientsystem in $ctrl.clientsystems" required autofocus="">
        <option value=""></option>
    </select>
	<br>
	
    <label>Funcionalidade <span style="color:#e74c3c">*</span></label>
    <select class="form-control" ng-model="$ctrl.clisysmodfuncprofile.id_module_functionality" ng-options="module_functionality.id as module_functionality.functionality for module_functionality in $ctrl.module_functionalities" required autofocus="">
        <option value=""></option>
    </select> 
    <br>

    <label>Perfil <span style="color:#e74c3c">*</span></label>
    <select class="form-control" ng-model="$ctrl.clisysmodfuncprofile.id_profile" ng-options="profile.id as profile.name for profile in $ctrl.profiles" required autofocus="">
        <option value=""></option>
    </select> <br>

    <button class="btn btn-primary btn-block" type="submit" ng-click="$ctrl.registerData($ctrl.clisysmodfuncprofile)">{{$ctrl.buttonLabel}}</button>
</form>

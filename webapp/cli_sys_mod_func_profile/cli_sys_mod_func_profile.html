<div style="text-align: center;">
  <button class="btn btn-primary" ui-sref="cli_sys_mod_func_profile_register">Nova Funcionalidade/cliente</button>
  <h2>Consulta das Funcionalidades/Clientes/Perfil</h2>
</div>

<div class="row">
<div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
<table class="table table-striped table-bordered table-responsive">
    <thead>
      <tr>
        <th>Ações</th>
        <th>Cliente</th>
        <th>Sistema</th>
        <th>Módulo</th>
        <th>Funcionalidade</th>
        <th>Perfil</th>
      </tr>
    </thead>
    <tbody>

      <tr ng-repeat="clisysmodfuncprofile in $ctrl.clisysmodfuncprofiles">
        <td>
          <a ng-click="$ctrl.deleteData(clisysmodfuncprofile)" class='btn btn-danger btn-sm'> <span class="glyphicon glyphicon-trash"  aria-hidden="true"></span></a>
          <a class='btn btn-info btn-sm' ui-sref="cli_sys_mod_func_profile_edit({idclisysmodfuncprofile: clisysmodfuncprofile.id})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </td>
        <td>{{clisysmodfuncprofile.client}}</td>
        <td>{{clisysmodfuncprofile.system}}</td>
        <td>{{clisysmodfuncprofile.module}}</td>
        <td>{{clisysmodfuncprofile.functionality}}</td>
        <td>{{clisysmodfuncprofile.profile}}</td>
      </tr>
    </tbody>
  </table>
  </div>
</div>

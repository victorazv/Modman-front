<div style="text-align: center;">
  <button class="btn btn-primary" ui-sref="client_register">Novo Cliente</button>
  <h2>Clientes</h2>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">

<table class="table table-striped table-bordered table-responsive">
    <thead>
      <tr>
        <th>Ações</th>
        <th>Nome</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="client in $ctrl.clients">
        <td>
          <a ng-click="$ctrl.deleteData(client)" class='btn btn-danger btn-sm' > <span class="glyphicon glyphicon-trash"  aria-hidden="true"></span></a>
          <a class='btn btn-info btn-sm' ui-sref="client_edit({id_client: client.id})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </td>
        <td>
            {{client.name}}
        </td>
        <td>
            {{client.phone}}
        </td>
      </tr>
    </tbody>
  </table>    
  </div>
</div>

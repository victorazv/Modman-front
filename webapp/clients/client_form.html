<div style="text-align: center;">
  	<button class="btn btn-primary" ui-sref="app.clients">Voltar</button>
    <h2>{{$ctrl.title}}</h2>
    <br>
</div>

<form class="col-md-4 col-md-offset-4 col-sm-12 col-xs-12 form-horizontal">
	<label>Nome <span style="color:#e74c3c">*</span></label>
    <input type="text" id="name" ng-model="$ctrl.client.name" class="form-control" required autofocus>
    <br>

    <label>Telefone <span style="color:#e74c3c">*</span></label>
    <input type="text" id="telephone" ng-model="$ctrl.client.phone" class="form-control" required autofocus>
    <br>

    <button class="btn btn-primary btn-block" type="submit" ng-click="$ctrl.registerData($ctrl.client)">{{$ctrl.buttonLabel}}</button>
</form>
